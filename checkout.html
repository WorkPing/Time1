<!DOCTYPE html>
<html lang="th"> <!-- ระบุว่าเอกสารนี้เป็น HTML และใช้ภาษาไทย -->
<head>
  <meta charset="UTF-8"/> <!-- กำหนดการเข้ารหัสอักขระเป็น UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/> <!-- ปรับให้รองรับการแสดงผลบนอุปกรณ์มือถือ -->
  <title>เช็คเอาต์ – WorkPing Time</title> <!-- ชื่อหน้าที่จะแสดงบนแท็บเบราว์เซอร์ -->
  <style>
    * { box-sizing:border-box; margin:0; padding:0 } /* รีเซ็ต margin และ padding ให้เป็น 0 */
    html, body {
      width:100%; height:100%; /* กำหนดให้เต็มพื้นที่หน้าจอ */
      font-family:'Sarabun', sans-serif; /* ใช้ฟอนต์ Sarabun */
      background:url('background.png') center/cover no-repeat; /* พื้นหลังแบบ cover */
      color:#fff; text-align:center; /* ข้อความสีขาว จัดกึ่งกลาง */
    }
    header {
      display:flex; justify-content:center; align-items:center; /* ใช้ Flexbox จัดกึ่งกลาง */
      padding:20px 0; /* เว้นขอบบน-ล่าง 20px */
    }
    header img { max-width:160px; height:auto } /* กำหนดขนาดโลโก้ */
    .form-container {
      width:90%; max-width:400px; margin:20px auto; text-align:left; /* กรอบฟอร์มกึ่งกลาง จัดซ้าย */
    }
    .form-container label {
      display:block; font-size:18px; margin:10px 0 5px; /* สไตล์ป้ายกำกับ */
    }
    .form-container input[type="text"],
    .form-container input[type="file"] {
      width:100%; padding:12px; margin-bottom:15px; /* กล่องกรอกข้อมูลเต็มกว้าง */
      border:3px solid #fff; border-radius:6px; /* ขอบและมุมมน */
      background:rgba(255,255,255,0.1); color:#fff; font-size:16px; /* พื้นหลังโปร่ง ข้อความสีขาว */
    }
    .form-container button {
      width:100%; padding:15px; border:none; border-radius:8px; /* ปุ่มเต็มกว้าง มุมมน */
      background:#ff8c00; color:#fff; font-size:20px; font-weight:bold; /* สไตล์สีปุ่ม */
      cursor:pointer; transition:opacity .2s; /* แสดง pointer และ animation */
    }
    .form-container button:hover { opacity:.8 } /* ลดความทึบเมื่อ hover */
    #position { font-size:16px; margin-bottom:20px } /* ข้อความตำแหน่ง GPS */
  </style>
</head>
<body>
  <header>
    <!-- แสดงโลโก้ WorkPing Time เพียงภาพเดียว -->
    <img src="Logo WorkPingTime.png" alt="WorkPing Time">
  </header>

  <div class="form-container">
    <label for="name">กรอกชื่อ :</label> <!-- ป้ายกรอกชื่อ -->
    <input type="text" id="name" placeholder="ชื่อของคุณ" required> <!-- ช่องกรอกชื่อ -->

    <label for="photo">ถ่ายรูปออก​งาน :</label> <!-- ป้ายถ่ายรูปเช็คเอาต์ -->
    <input type="file" id="photo" accept="image/*" capture="environment" required> <!-- ช่องอัพโหลดรูป -->

    <p id="position">ตำแหน่ง: --, --</p> <!-- แสดงตำแหน่ง GPS -->
    <button onclick="submitCheckout()">ออก​งาน</button> <!-- ปุ่มส่งข้อมูลเช็คเอาต์ -->
  </div>

  <script>
    const WEBHOOK_URL = 'https://hkdk.events/tpzuykguhk7zwo'; // URL สำหรับส่งข้อมูล

    // ขอสิทธิ์เข้าถึงตำแหน่งผู้ใช้ และอัพเดตค่าใน <p id="position">
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude.toFixed(6); // ตัดทศนิยมละติจูด 6 ตำแหน่ง
      const lng = pos.coords.longitude.toFixed(6); // ตัดทศนิยมลองจิจูด 6 ตำแหน่ง
      document.getElementById('position').innerText = `ตำแหน่ง: ${lat}, ${lng}`; // แทรกค่า lat, lng
    });

    function submitCheckout() {
      const nameInput  = document.getElementById('name'); // อ้างอิงช่องกรอกชื่อ
      const photoInput = document.getElementById('photo'); // อ้างอิงช่องอัพโหลดรูป

      const name = nameInput.value.trim(); // ดึงค่าชื่อและตัดช่องว่างปลาย
      const file = photoInput.files[0]; // ดึงไฟล์ภาพตัวแรก
      const [ , latRaw, lngRaw ] = document.getElementById('position').innerText.split(' '); // แยกข้อความตำแหน่ง
      const lat = latRaw.replace(',', ''); // ลบเครื่องหมายจุลภาค
      const lng = lngRaw;

      if (!name || !file) {
        return alert('กรุณากรอกชื่อและถ่ายรูปก่อนออกงาน'); // ตรวจข้อมูลครบไหม
      }

      const reader = new FileReader(); // สร้างตัวอ่านไฟล์
      reader.onload = () => {
        const dataUrl = reader.result; // อ่านไฟล์เป็น Data URL
        const [meta, base64] = dataUrl.split(','); // แยกส่วน header กับข้อมูล
        const mime = meta.match(/data:(.*?);/)[1]; // ดึงประเภทไฟล์

        // สร้าง payload สำหรับส่ง
        const payload = {
          name: name,          // ชื่อพนักงาน
          time: '',            // ไม่มีเวลาสำหรับ checkout
          lat: lat,            // ละติจูด
          lng: lng,            // ลองจิจูด
          type: 'checkout',    // ประเภทการส่ง
          imageName: file.name,// ชื่อไฟล์ภาพ
          imageMime: mime,     // ประเภท MIME
          imageBase64: base64  // ข้อมูลภาพ base64
        };

        // ส่งข้อมูลทาง Webhook
        fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(_ => {
          const now = new Date().toLocaleTimeString(); // เวลาปัจจุบัน
          window.location = `checkoutSuccess.html?time=${encodeURIComponent(now)}`; // ไปหน้าสำเร็จ
        })
        .catch(_ => {
          const now = new Date().toLocaleTimeString();
          window.location = `checkoutSuccess.html?time=${encodeURIComponent(now)}`; // กรณี error ก็ไปหน้าสำเร็จ
        });
      };
      reader.readAsDataURL(file); // เริ่มอ่านไฟล์ภาพ
    }
  </script>
</body>
</html>
